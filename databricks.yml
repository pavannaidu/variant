# This is a Databricks asset bundle definition for variant.
# The Databricks extension requires databricks.yml configuration file.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.

bundle:
  name: variant

# Include resource definitions (YAML/JSON only)
include:
  - resources/*.yml

# Variables that can be referenced in resource definitions
variables:
  workspace:
    description: "Workspace URL"
    default: https://e2-demo-field-eng.cloud.databricks.com
  catalog:
    description: "Target catalog for pipeline tables"
    default: pavan_naidu
  schema:
    description: "Target schema for pipeline tables"
    default: json
  volume:
    description: "Volume name for raw data"
    default: raw_data

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
      # Optionally set root path for bundle deployments
      # root_path: /Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}

